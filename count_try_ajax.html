  <script type="text/javascript">
function xmlhttpPost(strURL) {
    let xmlHttpReq = false;
    let self = this;
    // Mozilla/Safari
    if (window.XMLHttpRequest) {
        self.xmlHttpReq = new XMLHttpRequest();
    }
    // IE
    else if (window.ActiveXObject) {
        self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
    }
    self.xmlHttpReq.open('POST', strURL, true);
    self.xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    self.xmlHttpReq.onreadystatechange = function() {
        if (self.xmlHttpReq.readyState == 4) {
            updatepage(self.xmlHttpReq.responseText);
        }
    }
    self.xmlHttpReq.send(getquerystring());
}

function getquerystring() {
    let form = document.forms['form'];
    let age = form.elements.age;
    let age_v = age.value;
    let bmi = form.elements.bmi;
    let bmi_v = bmi.value;
    let volume = form.elements.volume;
    let volume_v = volume.value;
    let psa = form.elements.psa;
    let psa_v = psa.value;
    return "age=" + age_v + "&bmi=" + bmi_v + "&volume=" + volume_v + "&psa=" + psa_v;
}

<!--  JavaScript:xmlhttpPost('/cgi-bin/count.py') -->

function updatepage(str){
    document.getElementById("glison").innerHTML = str;
}
